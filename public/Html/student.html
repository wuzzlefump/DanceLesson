<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Lesson Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<!-- navbar -->
  <nav>
    <div class="nav-wrapper amber">
      <a href="index.html" class="brand-logo"><img src="https://img.icons8.com/ios-glyphs/60/000000/ballroom-dance.png"/></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="student.html">Student</a></li>
        <li><a href="dance.html">Dance info</a></li>
      </ul>
    </div>
  </nav>
  <!-- navbar -->
  <!-- main -->
  <div class="container">
    <div class="row">
      <div class="col s12 m3">
        <!-- card -->
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Find Students</span>
                <p>Search Students Here:</p>
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Student Search</label>
              </div>
              <div class="card-action" id ="studContainer">
                <a href="">submit</a>
              </div>
        </div>
        <!-- card -->
      </div>
      <div class="col s12 m6">
        <!-- card -->
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Update Student</span>
                <textarea id="upname" class="materialize-textarea"></textarea>
                <label for="upname">Student Name</label>
                <br>
                <textarea id="upbday" class="materialize-textarea"></textarea>
                <label for="upbday">birthday</label>
                <br>
                <textarea id="uplevel" class="materialize-textarea"></textarea>
                <label for="uplevel">Dance Level</label>
                <br>
                <textarea id="updances" class="materialize-textarea"></textarea>
                <label for="updances">Dances</label>
                <br>
              </div>
              <div class="card-action" id ="action">
                <a href="#">Submit</a>
                <a href="#">Delete Student</a>
              </div>
        </div>
        <!-- card -->
      </div>
      <div class="col s12 m3">
        <!-- card -->
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Create Student</span>
                <textarea id="crname" class="materialize-textarea"></textarea>
                <label for="crname">Student Name</label>
                <br>
                <textarea id="crbday" class="materialize-textarea"></textarea>
                <label for="crbday">birthday</label>
                <br>
                <textarea id="crlevel" class="materialize-textarea"></textarea>
                <label for="crlevel">Dance Level</label>
                <br>
                <textarea id="crdances" class="materialize-textarea"></textarea>
                <label for="crdances">Dances</label>
                <br>
              </div>
              <div class="card-action" >
                <a href="">Submit</a>
              </div>
              </div>
             
            </div>
        <!-- card -->
      </div>
    </div>
  </div>
  <!-- main -->

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
