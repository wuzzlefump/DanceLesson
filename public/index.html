<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Lesson Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<!-- navbar -->
  <nav>
    <div class="nav-wrapper amber">
      <a href="/" class="brand-logo"><img src="https://img.icons8.com/ios-glyphs/60/000000/ballroom-dance.png"/></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/student">Student</a></li>
        <li><a href="/dance">Dance info</a></li>
      </ul>
    </div>
  </nav>
  <!-- navbar -->
  <!-- main -->
  <div class="container">
    <div class="row">
      <div class="col s12 m3">
        <!-- card -->
            <div class="card blue-grey darken-1 z-depth-5 ">
              <div class="card-content white-text">
                <span class="card-title">Find Students</span>
                <p>Search Students Here:</p>
                <textarea id="search" class="materialize-textarea"></textarea>
                <label for="search">Student Search</label>
                <br>
                <button id="studSearch"class ="amber"style ="color:black; border-radius: 15px; margin-top: 10px; font-weight: bold; font-family: Arial, Helvetica, sans-serif; padding: 10px;" >Submit</a>
              </div>
              <div class="card-action" id ="studContainer">
                <br>
              </div>
        </div>
        <!-- card -->
      </div>
      <div class="col s12 m6">
        <!-- card -->
            <div class="card blue-grey darken-1 z-depth-5">
              <div class="card-content white-text">
                <span class="card-title">Create Lesson</span>
                <textarea id="lessonTitle" class="materialize-textarea"></textarea>
                <label for="lessonTitle">Lesson Title</label>
                <br>
                <textarea id="lesson" name="lesson"
                rows="8" cols="33" style="resize: none; background-color: antiquewhite; border-radius: 5px;">
                </textarea>
                <label for="lesson">Lesson details</label>
              </div>
              <div class="card-action" id ="action">
                <a id="saveLess">Save Lesson</a>
                <a id="delLess">Delete Lesson</a>
              </div>
        </div>
        <!-- card -->
      </div>
      <div class="col s12 m3">
        <!-- card -->
            <div class="card blue-grey darken-1 z-depth-5">
              <div class="card-content white-text">
                <span class="card-title">Student Lessons</span>
                <p>Search for A Student. The lessons will populate here</p>
              </div>
              <div class="card-action" id = "lessonContainer">
                <br>
              </div>
            </div>
        <!-- card -->
      </div>
    </div>
    <div class="row">
      <div class="card blue-grey darken-1 z-depth-5">
        <div class="card-content white-text">
          <span class="card-title">Student Info</span>
          <div>Name:<span></span></div>
          <br>
          <div>Birthday:<span></span></div>
          <br>
          <div>Dance Level: <span></span></div>
          <br>
          <p>Dances:<span id="danceContainer"></span></p>
        </div>
        <div class="card-action">
          <div class="notes"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- main -->

    <!-- materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- materialize -->
    <!-- jquery -->
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
    <!-- jquery -->
<script src="index.js"></script>
</body>
</html>
