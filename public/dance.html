<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Lesson Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<!-- navbar -->
  <nav>
    <div class="nav-wrapper amber">
      <a href="/" class="brand-logo"><img src="https://img.icons8.com/ios-glyphs/60/000000/ballroom-dance.png"/></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/student">Student</a></li>
        <li><a href="/dance">Dance info</a></li>
      </ul>
    </div>
  </nav>
  <!-- navbar -->
  <!-- moves in dances -->
  <div class="card blue-grey darken-1">
    <div class="card-content white-text input-field">
      <span class="card-title">Dance Moves</span>
      <p>Dance Moves Here</p>
      
  <div class="input-field col s12">

      <select class ="browser-default">
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Cha Cha</option>
        <option value="2">Rumba</option>
        <option value="3">East Coast Swing</option>
        <option value="4">Mambo</option>
        <option value="5">Bolero</option>
        <option value="6">Waltz</option>
        <option value="7">Tango</option>
        <option value="8">Foxtrot</option>
        <option value="9">Viennese Waltz</option>
        <option value="10">Merengue</option>
        <option value="11">Samba</option>
        <option value="12">Paso Doble</option>
        <option value="13">West Coast Swing</option>
        <option value="14">Hustle</option>
        <option value="15">Argentine Tango</option>
        <option value="16">Salsa</option>
        <option value="17">Bachata</option>
        <option value="18">Country 2 step</option>
        <option value="19">Slow Waltz</option>
        <option value="20">Slow Foxtrot</option>
        <option value="21">Standard Tango</option>
        <option value="22">Standard Viennese Waltz</option>
        <option value="23">Quickstep</option>
        <option value="24">Latin Rumba</option>
        <option value="25">Latin Cha Cha</option>
        <option value="26">Latin Samba</option>
        <option value="27">Latin Paso Doble</option>
        <option value="28">Jive</option>
        <option value="29">Zouk</option>
      </select>
      <a id="danceSubmit">Submit</a>
    </div>
    <div class="card-action" id ="moveContainer">
    </div>
</div>
  <!-- moves in dances -->
  <!-- scripts -->
  <!-- materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- materialize -->
  <!-- jquery -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <!-- jquery -->
  <!-- dance -->
  <script src="dance.js"></script>
  <!-- dance -->

</body>
</html>
