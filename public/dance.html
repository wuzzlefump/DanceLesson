<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Lesson Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<!-- navbar -->
  <nav>
    <div class="nav-wrapper amber">
      <a href="/main" class="brand-logo"><img src="https://img.icons8.com/ios-glyphs/60/000000/ballroom-dance.png"/></a>
      <ul id="nav-mobile" class="right ">
        <li><a href="/student">Student</a></li>
        <li><a href="/dance">Dance info</a></li>
        <li><a href ="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
  <!-- navbar -->
  <!-- moves in dances -->
  <div class="card blue-grey darken-1">
    <div class="card-content white-text input-field">
      <span class="card-title">Dance Moves</span>
      <p>Dance Moves Here</p>
      
  <div class="input-field col s12">

      <select class ="browser-default" id = "danceSelect">
        <option value="" disabled selected>Choose your option</option>
        <option value="Cha Cha">Cha Cha</option>
        <option value="Rumba">Rumba</option>
        <option value="East Coast Swing">East Coast Swing</option>
        <option value="Mambo">Mambo</option>
        <option value="Bolero">Bolero</option>
        <option value="Waltz">Waltz</option>
        <option value="Tango">Tango</option>
        <option value="Foxtrot">Foxtrot</option>
        <option value="Viennese Waltz">Viennese Waltz</option>
        <option value="Merengue">Merengue</option>
        <option value="Samba">Samba</option>
        <option value="Paso Doble">Paso Doble</option>
        <option value="West Coast Swing">West Coast Swing</option>
        <option value="Hustle">Hustle</option>
        <option value="Argentine">Argentine Tango</option>
        <option value="Salsa">Salsa</option>
        <option value="Bachata">Bachata</option>
        <option value="Country 2 Step">Country 2 step</option>
        <option value="Slow Waltz">Slow Waltz</option>
        <option value="Slow Foxtrot">Slow Foxtrot</option>
        <option value="Standard Tango">Standard Tango</option>
        <option value="Standard Viennese Waltz">Standard Viennese Waltz</option>
        <option value="Quickstep">Quickstep</option>
        <option value="Latin Rumba">Latin Rumba</option>
        <option value="Latin Cha Cha">Latin Cha Cha</option>
        <option value="Latin Samba">Latin Samba</option>
        <option value="Latin Paso Doble">Latin Paso Doble</option>
        <option value="Jive">Jive</option>
        <option value="Zouk">Zouk</option>
      </select>
      <button id="danceSubmit" class="amber" style ="color:black; border-radius: 15px; margin-top: 10px; font-weight: bold; font-family: Arial, Helvetica, sans-serif; padding: 10px;">Submit</a>
    </div>
    <div class="card-action" id ="moveContainer">
      <div class="row">
        <div class="col s12 m12 l12  z-depth-5" style="margin-bottom: 10px;" id = "pre">

        </div>
        <div class="col s12 m12 l12  z-depth-5" style="margin-bottom: 10px;" id = "int">

        </div>
        <div class="col s12 m12 l12 z-depth-5" style="margin-bottom: 10px;"  id = "sen">

        </div>
        <div class="col s12 m12 l12 z-depth-5" style="margin-bottom: 10px;" id = "fin">

        </div>
      </div>
    </div>
</div>
  <!-- moves in dances -->
  <!-- scripts -->
  <!-- materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- materialize -->
  <!-- jquery -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <!-- jquery -->
  <!-- dance -->
  <script src="dance.js"></script>
  <!-- dance -->

</body>
</html>
