<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Lesson Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<!-- navbar -->
  <nav>
    <div class="nav-wrapper amber">
      <a href="/" class="brand-logo"><img src="https://img.icons8.com/ios-glyphs/60/000000/ballroom-dance.png"/></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/student">Student</a></li>
        <li><a href="/dance">Dance info</a></li>
      </ul>
    </div>
  </nav>
  <!-- navbar -->
  <!-- main -->
  <div class="container">
    <div class="row">
      <div class="col s12 m3">
        <!-- card -->
            <div class="card blue-grey darken-1 z-depth-5">
              <div class="card-content white-text">
                <span class="card-title">Find Students</span>
                <p>Search Students to Update Here:</p>
                <textarea id="search" class="materialize-textarea"></textarea>
                <label for="search">Student Search</label>
                   <button id = "studSearch" class ="amber"style ="color:black; border-radius: 15px; margin-top: 10px; font-weight: bold; font-family: Arial, Helvetica, sans-serif; padding: 10px;" >Submit</button>
              </div>
              <div class="card-action" id ="studContainer">
                
              </div>
        </div>
        <!-- card -->
      </div>
      <div class="col s12 m6">
        <!-- card -->
            <div class="card blue-grey darken-1 z-depth-5">
              <div class="card-content white-text">
                <span class="card-title">Update Student</span>
                <textarea id="upname" class="materialize-textarea"></textarea>
                <label for="upname">Student Name</label>
                <br>
                <textarea id="upbday" class="materialize-textarea"></textarea>
                <label for="upbday">Birthday</label>
                <br>
                <textarea id="uplevel" class="materialize-textarea"></textarea>
                <label for="uplevel">Dance Level</label>
                <br>
                <textarea id="updances" class="materialize-textarea"></textarea>
                <label for="updances">Dances (seperate with comma)</label>
                <br>
              </div>
              <div class="card-action" id ="action">
                <a id="upStudent">Submit</a>
              </div>
        </div>
        <!-- card -->
      </div>
      <div class="col s12 m3">
        <!-- card -->
            <div class="card blue-grey darken-1 z-depth-5">
              <div class="card-content white-text">
                <span class="card-title">Create Student</span>
                <textarea id="crname" class="materialize-textarea"></textarea>
                <label for="crname">Student Name</label>
                <br>
                <input id="crbday" class="datepicker"></input>
                <label for="crbday">Birthday</label>
                <br>
                <textarea id="crlevel" class="materialize-textarea"></textarea>
                <label for="crlevel">Dance Level</label>
                <br>
                <textarea id="crdances" class="materialize-textarea"></textarea>
                <label for="crdances">Dances</label>
                <br>
              </div>
              <div class="card-action" >
                <a id ="crStudent">Submit</a>
              </div>
              </div>
             
            </div>
        <!-- card -->
      </div>
    </div>
  </div>
  <!-- main -->

    <!-- materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- materialize -->
<!-- jquery -->
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<!-- jquery -->
<script src="student.js"></script>

</body>
</html>
